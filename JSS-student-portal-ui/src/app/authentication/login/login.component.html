

<body>
  
  <div class="brand-logo" aria-hidden="true"></div>
  <div class="website-name-box">
      <div class="circle"></div>
      <h1>Student Login</h1>
      <img src="/student.jpg">
  </div>
  <div class="login-card">
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <h1>Login Form</h1>
      

        <div class="form-group-row">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" [(ngModel)]="student.email" required #email="ngModel">
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error">
              Email is required.
            </div>
          </div>
          </div>
  
          <div class="form-group-row">
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" [(ngModel)]="student.password" required #password="ngModel">
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error">
              Password is required.
            </div>
          </div>
        </div>

        
       

        <button type="submit">Login</button>
      </form>
      
      <p>Don't have an account? <a routerLink="/auth/register">Register</a></p>
    </div>
   </body>
