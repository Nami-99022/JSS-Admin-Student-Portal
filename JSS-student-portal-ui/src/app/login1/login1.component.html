<p> From login page</p>
<body>
    <div class="login-container">
      <h2>Login</h2>
      <form (ngSubmit)="onLogin()">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Email" required [(ngModel)]="email" name="email">
  
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Password" required [(ngModel)]="password" name="password">
  
        <button type="submit" (click)="onLogin()">Login</button>
        <p>Don't have an account? <a routerLink="/dashboard">Dashboard</a></p>
      </form>
  
      {{email + password}}
      
    </div>
  </body>

  <p> <a routerLink="/dashboard">Dashboard</a></p>
