<!-- <changed password -->
 <div class="login-container">
  <h2>Admin Login</h2>
  <form (ngSubmit)="onLoginSubmit()">
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="loginData.email" name="email" required />
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="loginData.password" name="password" required />
    </div>
    <button type="submit">Login</button>
  </form>

  <p>
    <a href="#" (click)="toggleChangePasswordForm()">
      Change Password
    </a>
  </p>

  <div *ngIf="showChangePasswordForm">
    <h2>Change Password</h2>
    <form (ngSubmit)="onChangePasswordSubmit()">
      <div>
        <label for="changeEmail">Email:</label>
        <input type="email" id="changeEmail" [(ngModel)]="changePasswordData.email" name="changeEmail" required />
      </div>
      <div>
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" [(ngModel)]="changePasswordData.password" name="newPassword" required />
      </div>
      <button type="submit">Change Password</button>
      <button type="button" (click)="showChangePasswordForm = false">Cancel</button>
    </form>
  </div>
</div>
