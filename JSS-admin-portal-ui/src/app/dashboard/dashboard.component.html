<div class="container-fluid">
  <div class="row no-gutters">
    <!-- Sidebar -->
    <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar" id="sidebarMenu">
      <div class="position-sticky">
        <ul class="nav flex-column">
          <li class="nav-item mb-3" *ngFor="let link of sidebarLinks">
            <a [routerLink]="link.route" routerLinkActive="active" (click)="link.action()" class="nav-link text-white">
              <i [class]="link.icon"></i> {{ link.name }}
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="col-md-9 col-lg-10 px-4 pt-4 main-content">
      <h2 class="text-center">UPLOAD PERSONAL DOCUMENTS</h2>

      <input type="file" (change)="onFileChange($event)" class="form-control mb-3" />


      <div class="form-group">
        <select [(ngModel)]="selectedFileName"  class="form-control mb-3">
          <option value="" disabled>Select the file to Download</option>
          <option *ngFor="let file of fileList" [value]="file">{{ file }}</option>
        </select>
      </div>

      <button (click)="downloadSelectedFile()" class="btn btn-primary mb-3">Download Selected File</button>
      <!-- <button (click)="deleteFile(selectedFileName)" class="btn btn-danger mb-3">Delete Selected File</button> -->
    </main>
  </div>
</div>
