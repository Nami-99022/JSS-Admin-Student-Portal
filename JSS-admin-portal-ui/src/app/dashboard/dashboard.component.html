
  <div class="content">
    <h2>UPLOAD TEACHING-AIDS</h2>
    
    <select [(ngModel)]="selectedDocumentType">
      <option value="" disabled>Choose a Document...</option>
      <option value="pdf">PDF</option>
      <option value="excel">Excel</option>
      <option value="word">Word</option>
      <option value="image">Image</option>
      <option value="ppt">PowerPoint</option>
    </select>

    <input type="file" (change)="onFileChange($event)" />

<select [(ngModel)]="selectedFileName" (change)="onFileSelect()">
<option *ngFor="let file of fileList" [value]="file">{{ file }}</option>
</select>

    <button (click)="downloadSelectedFile()">Download Selected File</button>
    
    <div class="upload">
      <h4>Uploaded Files:</h4>
      <table>
        
       
          <tr *ngFor="let file of fileList">
            <td>{{ file }}</td>
            
        </tr>
        <div *ngIf="fileList.length === 0" class="no-docs-message">
          No documents found.
        </div>
      </table>
    </div>
  </div>
