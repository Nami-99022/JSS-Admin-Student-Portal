<section class="vh-100" style="background-color: #9A616D;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100 " >
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="jsscollege.avif" style="height: 100%; width: 100%; object-fit: cover; border-radius: 1rem; border: 2px solid #9A616D;" 
     alt="login form" class="img-fluid" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form (ngSubmit)="onLoginSubmit()">

                  <h4 class="fw-normal mb-3 pb-3 text-center" style="letter-spacing: 5px;"><b>Admin Login</b></h4>

                  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example17">Email address</label>
                    <input type="email" id="form2Example17" class="form-control form-control-lg" 
                           [(ngModel)]="loginData.email" name="email" required />
                  </div>
    
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example27">Password</label>
                    <input type="password" id="form2Example27" class="form-control form-control-lg" autocomplete="current-password"
                           [(ngModel)]="loginData.password" name="password" required />
                  </div>
    
                  <button class="btn btn-primary btn-lg btn-block w-100 mb-4" type="submit">Login</button>
    
                  <div><a [routerLink]="'/auth/changedpassword'" class="float-end">Change Password?</a></div>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
