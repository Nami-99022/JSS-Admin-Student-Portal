   <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-10 col-md-6 col-lg-5 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <!-- <div class="mb-md-5 mt-md-4 pb-5"> -->
  
                <h2 class="fw-bold mb-0.5 text-uppercase">Change Password</h2>
                
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <label for="changeEmail">Email:</label>
                  <input type="email" id="changeEmail" class="form-control form-control-lg" [(ngModel)]="changePasswordData.email" name="changeEmail" required />
                </div>
  
                
  
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <label for="oldPassword">Old Password:</label>
                  <input type="password" id="oldPassword" class="form-control form-control-lg" [(ngModel)]="changePasswordData.oldPassword" name="oldPassword" required />
                </div>
  
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <div>
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" class="form-control form-control-lg" [(ngModel)]="changePasswordData.newPassword" name="newPassword" required />
                  </div>
                </div>
  
  
               
  
                <button class="btn btn-primary btn-lg btn-block w-100 mb-4" type="submit" (click)="onChangePasswordSubmit()">Change Password</button>
                <button class="btn btn-danger btn-lg btn-block w-100 mb-4" type="submit"  (click)="navigateToLogin()">Cancel</button>
  
              </div>
  
            <!-- </div> -->
          </div>
        </div>
      </div>
    </div>
  </section>
