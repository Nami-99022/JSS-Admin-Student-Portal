<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Staff Registration Form</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">


        <div class="row mb-3">
          <div class="col-md-6">
          <label for="staffName" class="form-label">Staff Name:</label>
          <input type="text" id="staffName" formControlName="staffName" class="form-control" placeholder="Enter staff name" />
        </div>

        <div class="col-md-6">
          <label for="adharNo" class="form-label">Adhar No:</label>
          <input type="text" id="adharNo" formControlName="adharNo" class="form-control" placeholder="Enter 12-digit Adhar number" />
        </div>
        </div>
        
        <div class="row mb-3">
          <div class="col-md-6">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter email" />
        </div>

        <div class="col-md-6">
          <label for="password" class="form-label">Password:</label>
          <input type="text" id="password" formControlName="password" class="form-control" placeholder="Enter password" />
        </div>

      </div>
        
      <div class="form-group mb-3">
          <label for="phone" class="form-label">Phone:</label>
          <input type="tel" id="phone" formControlName="phone" class="form-control" placeholder="Enter phone number" />
        </div>
      
        
        
        <div class="form-group mb-3">
          <label for="address" class="form-label">Address:</label>
          <textarea id="address" formControlName="address" class="form-control" rows="1" placeholder="Enter address"></textarea>
        </div>
        
       

        <!-- Row for SSLC Marks Card and BE Marks Card -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="sslcMarksCard" class="form-label">SSLC Marks Card:</label>
            <input type="file" id="sslcMarksCard" (change)="onFileChange($event, 'sslcMarksCard')" class="form-control" />
          </div>

          <div class="col-md-6">
            <label for="beMarksCard" class="form-label">BE Marks Card:</label>
            <input type="file" id="beMarksCard" (change)="onFileChange($event, 'beMarksCard')" class="form-control" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
          <label for="degreeCertificate" class="form-label">Degree Certificate:</label>
          <input type="file" id="degreeCertificate" (change)="onFileChange($event, 'degreeCertificate')" class="form-control" />
        </div>

        <div class="col-md-6">
          <label for="photo" class="form-label">Photo:</label>
          <input type="file" id="photo" (change)="onFileChange($event, 'photo')" class="form-control" />
        </div>
        </div>

        <button type="submit" class="btn btn-success w-100 mt-3" [disabled]="!registrationForm.valid">Register</button>
      </form>
    </div>
  </div>
</div>
