    <main class="col-md-9 col-lg-10 px-4 pt-4 main-content">
      <h2 class="text-center">UPLOAD TEACHING-AID DOCUMENTS</h2>

      <div class="form-group row mb-0">
        <label for="semester" class="col-sm-5 col-form-label p-0 m-0">Semester:</label>
        <div class="col-sm-7 p-0">
          <select [(ngModel)]="selectedSemester" class="form-control mb-3" id="semester">
            <option value="" disabled>Select Sem...</option>
            <option value="sem1">Sem 1</option>
            <option value="sem2">Sem 2</option>
            <option value="sem3">Sem 3</option>
            <option value="sem4">Sem 4</option>
            <option value="sem5">Sem 5</option>
            <option value="sem6">Sem 6</option>
          </select>
        </div>
      </div>

      
      <!-- Document Type Selection -->
      <div class="form-group row mb-0">
        <label for="documentType" class="col-sm-5 col-form-label p-0 m-0">Document Type:</label>
        <div class="col-sm-7 p-0">
          <select [(ngModel)]="selectedDocumentType" class="form-control mb-3" id="documentType">
            <option value="" disabled>Choose a Document...</option>
            <option value="pdf">PDF</option>
            <option value="excel">Excel</option>
            <option value="word">Word</option>
            <option value="image">Image</option>
            <option value="ppt">PowerPoint</option>
          </select>
        </div>
      </div>
    
      <!-- File Input for Upload -->
      <input type="file" (change)="onFileChange($event)" class="form-control mb-3" />
    
      <!-- File Selection Dropdown for Download -->
      <div class="form-group">
        <select [(ngModel)]="selectedFileName" (change)="onFileSelect()" class="form-control mb-3">
          <option value="" disabled>Select the file to view</option>
          <option *ngFor="let file of fileList" [value]="file">{{ file }}</option>
        </select>
      </div>
      
      <!-- Download Button -->
      <button (click)="downloadSelectedFile()" class="btn btn-primary mb-3">Download Selected File</button>
    
      <!-- Display uploaded documents with clickable links -->
      <div class="mt-4">
        <h3>Uploaded Documents</h3>
        <ul class="list-group">
          <li *ngFor="let file of fileList" class="list-group-item">
            <a [href]="getFileDownloadUrl(file)" target="_blank" class="text-primary">
              {{ file }}
            </a>
          </li>
        </ul>
        
      </div>
    </main>
