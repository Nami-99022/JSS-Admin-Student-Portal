


       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/4d0b4c932e.js" crossorigin="anonymous"></script>

<div class="container">
    <div class="row py-5 mt-4 align-items-center">
      <div class="col-md-5 pr-lg-6 mb-5 mb-md-0">
        <img 
            src="https://images.pexels.com/photos/7972518/pexels-photo-7972518.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" 
            alt="Travel" 
            class="img-fluid mb-3 d-none d-md-block image-outline" 
        >
    </div>

        <div id="Contact" class="col-md-6 col-lg-6 ml-auto">
            <div class="login-container d-flex flex-column justify-content-center align-items-center">
                <h2>Admin Login</h2>
                <form (ngSubmit)="onLoginSubmit()" class="w-100">
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-envelope text-muted"></i>
                            </span>
                        </div>
                        <input type="email" id="email" [(ngModel)]="loginData.email" placeholder="Email Address" name="email" required class="form-control"/>
                    </div>

                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-lock text-muted"></i>
                            </span>
                        </div>
                        <input type="password" id="password" [(ngModel)]="loginData.password" placeholder="Password" name="password" required class="form-control"/>
                    </div>
                    <div class="form-group mb-4"> 
                      <button type="submit" class="btn btn-primary btn-lg">Login</button>
                  </div>
                  <div class="text-center"> 
                      <p>
                          <a routerLink="/changed-password" class="change-password-link">Change Password</a>
                      </p>
                  </div>
                </form>
            </div>
        </div>
    </div>
</div>
